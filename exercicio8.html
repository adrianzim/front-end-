<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <style>
        .minha-div {
            width: 200px;   /* Largura de 200px */
            height: 200px;  /* Altura de 200px */
            background-color: #E6E6FA; /* Cor lilás */
            display: flex;  /* Usado para centralizar o conteúdo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            border: 2px solid #C8A2D1; /* Borda opcional para visualização */
            flex-direction: column; /* Alinha o conteúdo em coluna */
        }
        img {
            max-width: 100%; /* Faz a imagem não exceder a largura da div */
            max-height: 70%; /* Limita a altura da imagem */
        }
    </style>
</head>
<body>

    <div class="minha-div">
        <img src="p1.jpeg" alt="Descrição da imagem"> <!-- Substitua "sua-imagem.jpg" pelo caminho da sua imagem -->
        <p>Criatividade</p>
    </div>

</body>
</html>
